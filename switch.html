<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch</title>
  </head>
  <body>
    <h1>MY SWITCH CASE PROBLEM</h1>
    <div class="input-group">
      <input id="num1" placeholder="Enter Number 1" /><br />
      <hr />
      <input id="num2" placeholder="Enter Number 2" /><br />
      <hr />
      <input id="operator" placeholder="Enter operator" /><br />
      <hr />
      <button type="submit" onclick="calculate()">Click Me!</button>
      <p id="result"></p>
    </div>
    <script>
      function calculate() {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let operator = document.getElementById("operator").value;

        let result;

        //let result="num1,num2";
        switch (operator) {
          case "+":
            ///document.getElementById("result").textContent=num1+num2;
            //result = num1 + num2;
            document.getElementById("result").textContent = num1 + num2;
            break;
          case "-":
            document.getElementById("result").textContent = num1 - num2;
            break;
          case "*":
            document.getElementById("result").textContent = num1 * num2;
            break;
          case "/":
            document.getElementById("result").textContent = num1 / num2;
            break;
          default:
            document.getElementById("Invalid operator");
            break;
        }
      }

      //calulate(num1,num2);
    </script>
  </body>
</html>
